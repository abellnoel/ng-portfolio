<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <i class="bi-book-fill"></i>
        <a class="navbar-brand ms-2">Abellnoel</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li *ngFor="let route of routes" class="nav-item">
                <a
                    class="nav-link"
                    [ngClass]="{ active: isActiveRoute(route) }"
                    [attr.aria-current]="isActiveRoute(route) ? 'page' : null"
                    routerLink="{{ route.path }}"
                    (click)="handleNavigation(route)"
                >
                    {{ route.name }}
                </a>
            </li>
        </ul>
        <i class="bi-moon-fill"></i>
        <div class="form-check form-switch ms-2">
            <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="colorThemeSwitch"
                (change)="toggleColorTheme()"
            />
            <i class="bi-sun-fill"></i>
            <label class="form-check-label ms-2" for="colorThemeSwitch"
                >Appearance</label
            >
        </div>
        <abn-searchbar class="ms-4"></abn-searchbar>
    </div>
</nav>
